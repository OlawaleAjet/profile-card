<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product card</title>
  <link rel="icon" type="image/x-icon" href="/product-preview-card/thumbnail/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<div class="card">
  <div class="pef-image">
    <img src="./thumbnail/image-product-desktop.jpg" alt="perfume picture">
  </div>
  <div class="pef-discription">
    <div class="container">
      <p class="pef"> PERFUME</p>
    <h2 class="pef-name">Gabrielle Essence Eau De Parfum</h2>
    <p class="pef-about">A floral, solar and voluptuous interpretation 
      composed by Olivier polge, perfumer-Creator for 
      the House of CHANEL
    </p>
    <p class="pef-new-price"> 
      $149.99
      <span class="per-normal-price">$169.99</span>
    </p>
    <button><img src="./thumbnail/icon-cart.svg">Add to Cart</button>

    </div>
    
  </div>
</div>
  
</body>
</html>
